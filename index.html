<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CircleCI Testing Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      .content {
        margin: 40px 0;
        text-align: center;
      }

      h1 {
        margin-bottom: 10px;
      }

      .highlight {
        background-color: #007bff;
        color: white;
        padding: 2px 5px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>Welcome to CircleCI Testing</h1>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <p>
          Sample page for
          <span class="highlight">Continuous Integration</span> testing with
          CircleCI
        </p>
      </div>
    </div>
  </body>
</html>
